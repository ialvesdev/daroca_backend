app = "daroca-api"
primary_region = "iad" 

[build]
  dockerfile = "Dockerfile" 

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.http_check]
  timeout = "60s"
  interval = "30s"